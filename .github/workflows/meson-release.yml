name: Release

on:
  workflow_call:
    inputs:
      meson-provides:
        description: 'The package being provided.'
        type: string
        default: 'none'

    secrets:
      release-token:
        description: 'The token to use for tagging the repo.'
        required: true


jobs:
  release:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Generate Release Bundle
        id: bundle
        uses: xmidt-org/release-builder-action@73b772198c6b8c6ea348baa2c4f43c5c7fcc16e6 # v3.0.2
        with:
          gh-token: ${{ secrets.release-token }}
          meson-provides: ${{ inputs.meson-provides }}

      - name: Upload Release
        uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e # v1.12.0
        with:
          name: ${{ steps.bundle.outputs.release-name }}
          tag: ${{ steps.bundle.outputs.release-tag }}
          draft: false
          prerelease: false
          bodyFile: ${{ steps.bundle.outputs.release-body-file }}
          artifacts: "${{ steps.bundle.outputs.artifact-dir }}/*"
          token: ${{ github.release-token }}
